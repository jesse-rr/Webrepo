plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task runEncrypt(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'code.Encrypt'
}

task runDecrypt(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'code.Decrypt'
    mustRunAfter runEncrypt
}

task runBoth {
    dependsOn runEncrypt, runDecrypt
}