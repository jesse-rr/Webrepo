<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .button { background-color: #e74c3c; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .footer { margin-top: 20px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="header">
    <h1>Password Reset Request</h1>
</div>
<p>Hello,</p>
<p>We received a request to reset your password. Click the button below to reset it:</p>
<p><a href="{{resetLink}}" class="button">Reset Password</a></p>
<p>This link will expire in 24 hours. If you didn't request a password reset, please ignore this email.</p>
<div class="footer">
    <p>Best regards,<br>The Cacophony Team</p>
</div>
</body>
</html>
