<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .notice { background-color: #f0f8ff; padding: 15px; border-left: 4px solid #3498db; margin: 15px 0; }
        .button { background-color: #3498db; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .footer { margin-top: 20px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="header">
    <h1>Community Ownership Transfer</h1>
</div>
<p>Hello {{username}},</p>

<div class="notice">
    <p>The ownership of "{{communityName}}" has been transferred to you.</p>
    <p>As the new owner, you now have full administrative control over this community.</p>
</div>

<p><a href="{{communityLink}}" class="button">Go to Community</a></p>
<div class="footer">
    <p>Best regards,<br>The Cacophony Team</p>
</div>
</body>
</html>
