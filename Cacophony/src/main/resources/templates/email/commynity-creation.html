<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #27ae60; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .button { background-color: #27ae60; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .footer { margin-top: 20px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="header">
    <h1>Your Community Has Been Created</h1>
</div>
<p>Hello {{username}},</p>
<p>Congratulations! Your new community "{{communityName}}" has been successfully created.</p>
<p>You can now start inviting members and customizing your community settings.</p>

<p><a href="{{communityLink}}" class="button">Go to Community</a></p>
<div class="footer">
    <p>Best regards,<br>The Cacophony Team</p>
</div>
</body>
</html>
