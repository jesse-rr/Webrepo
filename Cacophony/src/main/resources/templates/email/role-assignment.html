<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .role-badge { display: inline-block; background-color: {{roleColor}}; color: white; padding: 3px 8px; border-radius: 3px; font-weight: bold; }
        .button { background-color: #2c3e50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .footer { margin-top: 20px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="header">
    <h1>New Role Assignment</h1>
</div>
<p>Hello {{username}},</p>
<p>You've been assigned the <span class="role-badge">{{roleName}}</span> role in {{communityName}}.</p>
<p><strong>Permissions:</strong> {{rolePermissions}}</p>

<p><a href="{{communityLink}}" class="button">Go to Community</a></p>
<div class="footer">
    <p>Best regards,<br>The Cacophony Team</p>
</div>
</body>
</html>
